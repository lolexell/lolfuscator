<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>lolfuscator.meow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg">
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
</div>

<main class="shell">
  <header class="top">
    <div class="brand">
      <span class="brand-main">lolfuscator</span><span class="brand-dot">.meow</span>
    </div>
    <div class="subtitle">simple Lua loadstring obfuscator</div>
  </header>

  <section class="panel">
    <div class="panel-header">
      <span class="pill pill-green"></span>
      <span class="pill pill-yellow"></span>
      <span class="pill pill-red"></span>
      <span class="panel-title">script.lua</span>
      <span class="panel-badge">online</span>
    </div>

    <div class="panel-body">
      <div class="col">
        <div class="label-row">
          <span class="label">Input</span>
          <span class="hint">paste your Lua script</span>
        </div>
        <textarea id="in" spellcheck="false" placeholder="print(&quot;hello, lolfuscator.meow&quot;)"></textarea>
      </div>

      <div class="col col-center">
        <button id="btn">Obfuscate â†’</button>
        <label class="check">
          <input type="checkbox" id="cmt" checked>
          <span>add lolfuscator header</span>
        </label>
        <p class="note">
          Not real security, just for fun. Result uses <code>loadstring()</code>.
        </p>
        <p id="status" class="status">idle</p>
      </div>

      <div class="col">
        <div class="label-row">
          <span class="label">Output</span>
          <span class="hint">obfuscated Lua</span>
        </div>
        <textarea id="out" spellcheck="false" readonly></textarea>
      </div>
    </div>
  </section>

  <footer class="foot">
    <span>--// lolfuscator.meow 1.0 || lolfuscator.net</span>
  </footer>
</main>

<script src="obf.js"></script>
</body>
</html>
