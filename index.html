<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lua Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1 class="logo">Lua<span>Hub</span>.meow</h1>

    <div class="section">
      <h2>Input</h2>
      <textarea id="in" placeholder="-- paste your Lua here"></textarea>
    </div>

    <div class="controls">
      <button id="btn">Obfuscate</button>
      <label class="small">
        <input type="checkbox" id="cmt" checked>
        Add silly header
      </label>
    </div>

    <div class="section">
      <h2>Output</h2>
      <textarea id="out" readonly placeholder="-- obfuscated result will appear here"></textarea>
    </div>

    <p class="foot">made with ❤️ for Lua</p>
  </div>
</div>

<script src="obf.js"></script>
</body>
</html>
